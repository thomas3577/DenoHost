name: Build and Publish NuGet Package

on:
  push:
    tags: ['v*'] # e.g. v1.45.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: extract_version
        shell: bash
        run: |
            echo "TAG: $GITHUB_REF"
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "NuGet Version: $VERSION"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download Deno for Windows
        shell: bash
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          mkdir -p runtimes/win-x64/native
          curl -L -o deno-win.zip "https://github.com/denoland/deno/releases/download/v$VERSION/deno-x86_64-pc-windows-msvc.zip"
          unzip -q deno-win.zip -d runtimes/win-x64/native
          rm deno-win.zip

      - name: Download Deno for Linux
        shell: bash
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          mkdir -p runtimes/linux-x64/native
          curl -L -o deno-linux.zip "https://github.com/denoland/deno/releases/download/v$VERSION/deno-x86_64-unknown-linux-gnu.zip"
          unzip -q deno-linux.zip -d runtimes/linux-x64/native
          chmod +x runtimes/linux-x64/native/deno
          rm deno-linux.zip
          
      - name: Download Deno for macOS (Intel)
        shell: bash
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          mkdir -p runtimes/osx-x64/native
          curl -L -o deno-macos-x64.zip "https://github.com/denoland/deno/releases/download/v$VERSION/deno-x86_64-apple-darwin.zip"
          unzip -q deno-macos-x64.zip -d runtimes/osx-x64/native
          chmod +x runtimes/osx-x64/native/deno
          rm deno-macos-x64.zip

      - name: Download Deno for macOS (ARM64)
        shell: bash
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          mkdir -p runtimes/osx-arm64/native
          curl -L -o deno-macos-arm64.zip "https://github.com/denoland/deno/releases/download/v$VERSION/deno-aarch64-apple-darwin.zip"
          unzip -q deno-macos-arm64.zip -d runtimes/osx-arm64/native
          chmod +x runtimes/osx-arm64/native/deno
          rm deno-macos-arm64.zip

      - name: Inject version into csproj
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $csproj = "DenoWrapper/DenoWrapper.csproj"
          [xml]$xml = Get-Content $csproj
          $propertyGroup = $xml.Project.PropertyGroup[0]
          if ($propertyGroup.Version) {
            $propertyGroup.Version = $version
          } else {
            $versionElement = $xml.CreateElement("Version")
            $versionElement.InnerText = $version
            $propertyGroup.AppendChild($versionElement) | Out-Null
          }
          $xml.Save($csproj)

      - name: Restore dependencies
        run: dotnet restore DenoWrapper/DenoWrapper.csproj

      - name: Build
        run: dotnet build DenoWrapper/DenoWrapper.csproj -c Release --no-restore

      - name: Pack with version
        run: dotnet pack DenoWrapper/DenoWrapper.csproj -c Release --no-build -o ./nupkg

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./nupkg/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json
