# CodeQL Configuration for DenoHost Project
# This file is automatically detected by GitHub Actions

name: "DenoHost CodeQL Config"

# Only analyze relevant paths
paths:
  - "DenoHost.Core/**"
  - "DenoHost.Tests/**"

# Ignore unimportant paths  
paths-ignore:
  - "coverage-report/**"
  - "TestResults/**"
  - "tools/**"

# Use standard security and quality queries
queries:
  - uses: security-and-quality
